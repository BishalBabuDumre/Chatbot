<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <!-- Load CSS from /static -->
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- User Info Form -->
    <div class="chat-container" id="user-form-container">
        <h2>Welcome! Please provide your details:</h2>
        <form id="user-form">
            <input type="text" name="full_name" placeholder="Full Name" required><br><br>
            <input type="text" name="address" placeholder="Address" required><br><br>
            <input type="text" name="state" placeholder="State" required><br><br>
            <input type="text" name="zip_code" placeholder="Zip Code" required><br><br>
            <button type="submit">Continue</button>
        </form>
    </div>

    <!-- Chat UI (hidden until form is submitted) -->
    <div class="chat-container" id="chat-container" style="display:none;">
        <div id="chat-box" class="chat-box"></div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <!-- Load JS from /static -->
    <script src="/static/script.js"></script>
</body>
</html>
